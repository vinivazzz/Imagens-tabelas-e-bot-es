<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imagem.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Alertas</title>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col">
                
                <button class="btn btn-primary">ok!</button>

                <button class="btn btn-secondary">ok!</button>

                <button class="btn btn-success">ok!</button>

                <button class="btn btn-danger">ok!</button>

                <button class="btn btn-warning">ok!</button>

                <button class="btn btn-info">ok!</button>
                
                <button class="btn btn-dark">ok!</button>

                <button class="btn btn-light">ok!</button>

                <button class="btn btn-link">ok!</button>
                
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="button" class="btn btn-primary" value="OK">
                <a href="" class="btn btn-primary">OK</a>
                <button class="btn btn-primary">OK</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary">OK</button>
                <button class="btn btn-outline-warning">OK</button>
            </div>
        </div>

       <div class="row">            
            <div class="col">
                <button class="btn btn-success btn-lg">OK</button>
                <button class="btn btn-danger btn-sm">OK</button> 
            </div>
        </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary btn-block">OK</button>
        </div>
    </div>

    <div class="row">
        <div class="col"><a href="#" class="btn btn-primary active btn-block" aria-pressed="true">Link</a></div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary btn-block" disabled>OK</button>
        </div>
    </div>

    <div class="row">
        <div class="col"><button class="btn btn-success" id="btn-auto-save" data-toggle="button">auto-Save</button></div>
    </div>


    <div class="row">
        <div class="col">
            <div class="btn-group-toggle" data-toggle="buttons">

                <label for="option1" class="btn btn-secondary active"><input type="radio" name="options" id="option1" checked> 1 </label>

                <label for="option2" class="btn btn-secondary"><input type="radio" name="options" id="option2"> 2 </label>

                <label for="option3" class="btn btn-secondary"><input type="radio" name="options" id="option3"> 3 </label>

            </div>
        </div>
    </div>


   <div class="btn btn-primary" id="btn-click">Ativa/Desativa auto-save</div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script>
        $(() => {

            $('#btn-click').on('click', e => {

                $('btn-auto-save').button('toggle');
            });

        });

    </script>
    
</body>
</html>
