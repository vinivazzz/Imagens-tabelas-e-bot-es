<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imagem.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Badges</title>
</head>
<body>

    <h1>Hcode treinamentos <span class="badge bg-primary"> Novo</span></h1>
    <h2>Hcode treinamentos <span class="badge bg-dark"> Novo</span></h2>
    <h3>Hcode treinamentos <span class="badge bg-danger"> Novo</span></h3>
    <h4>Hcode treinamentos <span class="badge bg-primary"> Novo</span></h4>
    <h5>Hcode treinamentos <span class="badge bg-primary"> Novo</span></h5>
    <h6>Hcode treinamentos <span class="badge bg-primary"> Novo</span></h6>

    <div class="btn btn-primary">CLique aqui <span class="badge text-bg-light">0</span></div>

    <hr>

    <button id="btn-click" type="button" class="btn btn-primary">
        Caixa de entrada <span class="badge text-bg-light"> 0 </span>
        <!-- <span class="sr-only"> Há 5 mensagens não lidas</span> #sintaxe trocada -->
    </button>

    <hr>
    <span class="badge text-bg-primary">1</span>
    <span class="badge text-bg-secondary">2</span>
    <span class="badge text-bg-success">3</span>
    <span class="badge text-bg-danger">4</span>
    <span class="badge text-bg-warning">5</span>
    <span class="badge text-bg-info">6</span>
    <span class="badge text-bg-dark">7</span>
    <span class="badge text-bg-lght">8</span>

    <hr> 

    <badge class="badge-primary badge-pill text-bg-primary">OK</badge>
    <badge class="badge text-bg-primary">OK</badge>

    <hr>
     
    <a href="" class="badge badge-success text-bg-success">Verde</a>


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
    <script>
        $(() => {

            $('#btn-click').on('click', e => {

               const valor = parseInt($(e.target).find('.badge').text());

               $(e.target).find('.badge').text(valor + 1);

            });

        });

    </script>
    
</body>
</html>
